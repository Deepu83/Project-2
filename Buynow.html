<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Billing Address
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email address">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address">
              </div>
              <div class="mb-3">
                <label for="address2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Enter address line 2">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="Enter city">
                </div>
                <div class="col-md-6 mb-3">
           
                <select class="form-select" id="country" name="State">
                  <option >Select State</option>
                  <option >Uttrakhad</option>
              <option>MP</option>
                  <option>Punjab</option>
                  <option>Bihar</option>
                  <option>West Bengal</option>
                  <option>Telangana</option>
                  <option>Goa</option>
                  
                  <option value="South Africa">UP</option>
                </select>
              </div></div>
              <div class="mb-3">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter zip code">
              </div>
              <div class="d-grid">
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">
    Proceed to Payment
  </button>
               
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
</section>














  <!-- Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Payment Page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount:</label>
              <input type="text" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <div class="mb-3">
              <label for="paymentMethod" class="form-label">Select Payment Method:</label>
              <select class="form-control" id="paymentMethod">
                <option>Google Pay</option>
                <option>Phone Pay</option>
                <option>PayPal</option>
                <option>Stripe</option>
                <!-- add more options as needed -->
              </select>
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number:</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="expiryDate" class="form-label">Expiry Date:</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="cvv" class="form-label">CVV:</label>
                  <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit Payment</button>
        </div>
      </div
